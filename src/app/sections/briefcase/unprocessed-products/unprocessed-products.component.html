<div class="processed-products-container">
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-5">
                    <h2>Nuestros productos no procesados</h2>
                    <p class="lead text-muted">Nuestra selección premium de productos agrícolas no procesados listos para
                        el comercio internacional</p>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" *ngFor="let unprocessedProduct of unprocessedProducts">
                <div class="card h-100">
                    <img [src]="unprocessedProduct.image"  class="card-img-top" alt="..." height="220px">
                    <div class="card-body">
                        <h5 class="card-title"> {{ unprocessedProduct.title }} </h5>
                        <p class="card-text"> {{ unprocessedProduct.description }} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
