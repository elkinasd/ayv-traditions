<section id="services" class="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center mb-5">
        <h2 class="display-5 fw-bold mb-4">Our Services</h2>
        <p class="lead">
          Comprehensive international trade solutions tailored to your business needs
        </p>
      </div>
    </div>

    <div class="row g-4">
      <div *ngFor="let service of services" class="col-lg-4 col-md-6">
        <div class="card h-100 text-center p-4">
          <div class="card-body">
            <div class="service-box {{service.bgClass}} text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-4">
              <span class="material-icons">{{ service.icon }}</span>
            </div>
            <h4 class="mb-3">{{ service.title }}</h4>
            <p class="text-muted">{{ service.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
