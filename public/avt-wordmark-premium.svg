<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="300" viewBox="0 0 1400 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="A&V Traditions — wordmark">
  <defs>
    <!-- Core brand gradient: navy -> light navy -> orange-red -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#112A46"/>
      <stop offset="50%" stop-color="#44759a"/>
      <stop offset="100%" stop-color="#f85f19"/>
    </linearGradient>

    <!-- Subtle metallic overlay for depth -->
    <linearGradient id="metalOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="60%" stop-color="#000000" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Shine sweep -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Soft drop shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#112A46" flood-opacity="0.35"/>
    </filter>

    <!-- Inner glow for underline bar -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>

    <!-- Mask to apply the shine only on top half of letters -->
    <mask id="topMask">
      <linearGradient id="topMaskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="white"/>
        <stop offset="50%" stop-color="white"/>
        <stop offset="100%" stop-color="black"/>
      </linearGradient>
      <rect x="0" y="0" width="1400" height="300" fill="url(#topMaskGrad)"/>
    </mask>
  </defs>

  <!-- Transparent background -->
  <g transform="translate(60,190)">
    <!-- Wordmark -->
    <text id="word" x="0" y="0"
          font-family="Manrope, Segoe UI, Tahoma, Geneva, Verdana, sans-serif"
          font-weight="800"
          font-size="130"
          letter-spacing="1.2"
          fill="url(#brandGradient)"
          stroke="#112A46"
          stroke-opacity="0.18"
          stroke-width="1.2"
          filter="url(#softShadow)">
      A&amp;V Traditions
    </text>

    <!-- Metallic overlay -->
    <text x="0" y="0"
          font-family="Manrope, Segoe UI, Tahoma, Geneva, Verdana, sans-serif"
          font-weight="800"
          font-size="130"
          letter-spacing="1.2"
          fill="url(#metalOverlay)">
      A&amp;V Traditions
    </text>

    <!-- Shine sweep clipped to top -->
    <g mask="url(#topMask)">
      <rect x="0" y="-110" width="900" height="220" fill="url(#shine)">
        <animate attributeName="x" from="-600" to="900" dur="3.6s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Accent underline with tapered ends -->
    <path d="M6,20 C200,50 560,38 860,22 L860,40 C560,58 200,64 6,42 Z"
          fill="#DD5D03" filter="url(#innerGlow)" opacity="0.95"/>
    <!-- Thin highlight on underline -->
    <path d="M10,26 C200,46 560,36 856,26" fill="none" stroke="#FFFFFF" stroke-opacity="0.25" stroke-width="2"/>

    <!-- Optional tagline; hide if not needed by setting opacity to 0 -->
    <text x="4" y="82"
          font-family="Inter, Segoe UI, Tahoma, Geneva, Verdana, sans-serif"
          font-size="24"
          font-weight="600"
          fill="#2B2B2B"
          opacity="0.78">
      Tu aliado estratégico en el comercio internacional
    </text>
  </g>
</svg>
